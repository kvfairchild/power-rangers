<!DOCTYPE html>
<html>
<head>
	<title>Power Plant Explorer</title>

	<link rel="stylesheet" type="text/css" href="css/leaflet.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/lib/jquery-1.12.3.min.js"></script>
    
</head>
	<div class="container-fluid">
	<div class="row" style="padding:10px;">
		<div id="controls" class="col-md-3">
			<div class="row">
				<label>Select the year to view:</label>
				<div id="year-chart"></div>
			</div>
			<!--
			<div class="row">
				<label>Size by:</label>
				<select class="form-control" id="size-by">
					<option value="capacity">Capacity (MW)</option>
					<option value="generation">Generation (MWh)</option>
				</select>
			</div>
			-->
			<div class="row" >
				<label>Filter by:</label>
			
				<div class="row" style="padding:10px 0px 0px 10px;">
					<label>Type of Plant</label>
					<div id="plant-type"></div>
					
					<label>Capacity(MW)</label>
					<div id="capacity"></div>

					<!-- <label>Year Built</label> -->
					<!--
					<label>Balancing Authority</label>
					<select class="form-control" id="selBalance">
						<option value="all">All</option>
					</select>
					-->
					
				</div>

			</div>
		</div>
		<div class="col-md-9">
			<div class="row">
				<div id="map" style="width: 100%; height: 500px"></div>
				<div id="legend"></div>
			</div>
			<div class="row" style="padding:10px;">
				<div id='tooltip' style="height:200px;">
					<h1 id="plant_name"></h1>
					<div class="row">
						<div id='tooltip-data' class="col-md-6">
							<table id='details-table'>
								<tr><td class='first-col'>Address</td><td id="addr_info"></td></tr>
								<tr><td class='first-col'>Technology type</td><td id="tech_type"></td></tr>
								<tr><td class='first-col'>Capacity </td><td id="inst_cap"></td></tr>
								<tr><td class='first-col'>Generation </td><td id="gen_commenced"></td></tr>
							</table>
						</div>
						<div id='tooltip-chart' class="col-md-6">
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	</div>

	<!-- external libraries -->
    <script src="js/lib/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/lib/queue.v1.min.js"></script>
	<script src="js/lib/crossfilter.min.js"></script>
    <script src="js/lib/leaflet.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

	<!-- class to help with filtering -->
	<script src="js/powerplants.js"></script>

	<!-- map -->
	<script src="js/map.js"></script>

	<!-- visualizations -->
	<script src="js/filtercharts.js"></script>
	<script src="js/plantDetailChart.js"></script>

	<!-- create visualizations -->
	<script src="js/main.js"></script>
	
</body>
</html>
